language: cpp

services:
  - docker

before_install:
  - df -h .
  - free -h
  - |
    ( ( while true ; do sleep 225 ; printf '\n\n' ; free -h ; printf '\n\n' ; done ) &)
    time sudo docker build -t dcma:latest -f docker/Dockerfile.minimal .
  - sudo docker ps -a

script:
  - time sudo docker run -it --rm -w /start/ dcma:latest dicomautomaton_dispatcher -h

after_failure:
  - free -h

