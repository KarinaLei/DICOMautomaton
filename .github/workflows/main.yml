# This is a definition file for GitHub CI.

name: GitHub CI

on:
  push:
    branches: [ master ]

jobs:
  build_debian_stable:
    runs-on: ubuntu-latest
    container:
      image: debian:stable
    timeout-minutes: 120
    steps:
      - uses: actions/checkout@v1
      - name: prep
        run: |
             cp -R ./docker/builders/ci /scratch
             cp -R . /dcma
      - name: build
        run: |
             ( ( while true ; do sleep 225 ; printf '\n\n' ; df -h ; printf '\n\n' ; free -h ; printf '\n\n' ; done ) &)
             ./docker/builders/ci/implementation_ci_debian_stable.sh
      - name: test
        run: |
             ./integration_tests/Run.sh
             ./scripts/extract_system_appimage.sh
      - name: prep_for_deploy
        run: |
             rm -rf ci_artifacts
             mkdir -pv ci_artifacts
             git clone 'https://github.com/hdclark/hdclark.github.io.git' ci_artifacts
             rm -rf ci_artifacts/.git
             "mv DICOMautomaton*AppImage ci_artifacts/"
      - name: deploy_to_github_pages
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: master
          FOLDER: ci_artifacts
          CLEAN: false

